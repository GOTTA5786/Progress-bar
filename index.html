<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress block</title>
    <link rel="stylesheet" href="style.css">
    <script defer src='script.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="ring-bg"></div>
            <svg width="100" height="100">
                <circle id="progress-bar" cx="50" cy="50" r="45"/>
            </svg>
        </div>
        <div class="controls">
            <div class="toggle">
                <input id="input" type="number" value="0">
                <span>Value</span>
            </div>
            <div class="toggle">
                <label class="toggle-switch">
                    <input id="animate-toggle" type="checkbox" class="toggle-input">
                    <span class="toggle-slider"></span> 
                </label>
                <span>Animate</span>
            </div>
            <div class="toggle always-visible">
                <label class="toggle-switch">
                    <input id="hide-toggle" type="checkbox" class="toggle-input">
                    <span class="toggle-slider"></span> 
                </label>
                <span>Hide</span>
            </div>
        </div>
    </div>
</body>
</html>
